<!doctype html>
<html>
    <head>
        <title>JavaScript</title>
        
        
        <script>
              console.log("Introduction to JavaScript") 
              
              var a;
              console.log(a)
              console.log(typeof(a))
              a = 10;
              console.log(a)
              console.log(typeof(a))

              a="javascript"
              console.log(a)

              function display(){
                  console.log("Introduction to Function in javaScript")
                  var displayMessege = document.getElementById("displayMessege")
                 console.log(displayMessege)
                 displayMessege.innerHTML = "ESCN"
            }

            function add(){
                console.log("Calling add()")

                // get input 1
                var num1 = document.getElementById("number1")
                console.log(num1)
                console.log(num1.value)

                // get input 2
                var num2 = document.getElementById("number2")
                console.log(num2)
                console.log(num2.value)


                var result = parseInt(num1.value) + parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result")
                output.innerHTML = result

            } 
            function register(){
                console.log("enter details")
                var userName=document.getElementById("userName")
                console.log(userName)
                console.log(userName.value)
                console.log(userName.value.length)
                if(userName.value.length == ""){
                    console.log("Please enter Name")
                }
                    var Email=document.getElementById("email")
                console.log(Email)
                console.log(Email.value)
                console.log(Email.value.length)
                if(Email.value.length == ""){
                    console.log("Please enter Email")
                }
                var Password=document.getElementById("password")
                console.log(Password)
                console.log(Password.value)
                console.log(Password.value.length)
                if(Password.value.length <=4 ){
                    console.log("Password is weak")
                }else if(Password.value.length ==6){
                    console.log("Password is Strong")
                }

                
            }


            function sub(){
                console.log("Calling Sub")

                // get input 1
                var num1 = document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)

                // get input 2
                var num2 = document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)

                var result = parseInt(num1.value) - parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result2")
                output.innerHTML = result
            }

            function mult(){
                console.log("Calling Mult")
                var num1 = document.getElementById("N1")
                console.log(num1)
                console.log(num1.value)

                var num2 = document.getElementById("N2")
                console.log(num2)
                console.log(num2.value)

                var result = parseInt(num1.value) * parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result3")
                output.innerHTML = result
            }

            function div(){
                console.log("Calling Div")

                var num1 = document.getElementById("numb1")
                console.log(num1)
                console.log(num1.value)

                var num2 = document.getElementById("numb2")
                console.log(num2)
                console.log(num2.value)

                var result = parseInt(num1.value) / parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result4")
                output.innerHTML = result
            }

            

            function rcb(){
                console.log("Royal Challengers Bangalore")
            }

            function mi(){
                console.log("Mumbai Indians")
            }

            function csk(){
                console.log("Chennai Super Kings")
            }

            function dc(){
                console.log("Delhi Capitals")
            }

            function pbks(){
                console.log("Kings IX Punjab")
            }

            function kkr(){
                console.log("Kolkata Knight Riders")
            }

            function rr(){
                console.log("Rajasthan Royals")
            }

            function srh(){
                console.log("Sunrisers Hyderabad")
            }

            function lsg(){
                console.log("Lucknow Super Giants")
            }

            function gt(){
                console.log("Gujarat Titans")
            }

        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <button onclick="display()">Button</button>

        <div id="displayMessege"></div>
        
        
        <h3>Registration</h3>
        


        <div>
            <label>Enter Name</label><br>
            <input type="name" name="name" pattern="[A-Z][a-z]" id="userName">
        </div>
        <div>
            <label>Enter Email</label><br>
             <input type="email" name="email" id="email">
        </div>
        <div>
            <label>Enter Password</label><br>
            <input type="password" name="password" id="password">
        </div>

        <button onclick="register()">sumbit</button>
        
    
        

        <h3>Add button</h3>
        <form>
            <div>
                <label>Enter Number 1</label><br>
                <input type="text" id="number1">
            </div>
            <div>
                <label >Enter Number 2</label><br>
                <input type="text" id="number2">
            </div>
    
            <button onclick="add()" type="button">Add</button>
            <span id="result"></span>
        </form>
    
            <h3>Sub button</h3>
        <form>
                <div>
                    <label>Enter Number 1</label><br>
                    <input type="text" id="num1">
                </div>
                <div>
                    <label>Enter Number 2</label><br>
                    <input type="text"  id="num2">
                </div>
                <button onclick="sub()" type="button">Sub</button>
                <span id="result2"></span>
        </form>

            <h3>Mult button</h3>
        <form>
            <div>
                <label>Enter Number 1 </label><br>
                <input type="text " id="N1">
            </div>
            <div>
                <label>Enter Number 2 </label><br>
                <input type="text" id="N2">
            </div>
            <button onclick="mult()" type="button">Mult</button>
            <span id="result3"></span>
    </form>
    
            <h3>Division button</h3>
        <form>
            <div>
                <label>Enter Number 1 </label><br>
                <input type="text" id="numb1">
            </div>
            <div>
                <label>Enter Number 2 </label><br>
                <input type="text" id="numb2">
            </div>
           
                <button onclick="div()" type="button">Div</button>
                <span id="result4"></span>
        </form>
    
    
        <div>
                <h3>IPL Teams</h3>
                <button onclick="rcb()" type="button"> RCB  </button>
                <button onclick="mi()" type="button"> MI  </button>
                <button onclick="csk()" type="button">CSK</button>
                <button onclick="dc()" type="button">DC</button>
                <button onclick="pbks()" type="button">PBKS</button>
        </div>

                <button onmouseover="gt()" type="button">GT</button>

</html
