 <div class="img">

         <form class="form" name="register" action="register.do" method="post">
            <table>
                <tr>
                    <td >
                        First Name :
                    </td>
                    <td>
                        <input type="text" name="first name" placeholder="First Name" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name :
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="Last Name">                 
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number :
                    </td>
                    <td>
                        <input type="phone" name="phone number" pattern="number" value="+91">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email-Id :
                    </td>
                    <td>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age :
                    </td>
                    <td>
                        <input type="number" name="Age" min="1" max="50" value="Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        Sex :
                    </td>
                    <td>
                        <input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="Female">Female
                        <input type="radio" name="sex" value="Transgender">Transgender
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth :
                    </td>
                    <td>
                        <input type="date" name="dateofbirth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification :
                    </td>
                    <td>
                        <select>
                            <option>Select option</option>
                            <option>10</option>
                            <option>10+2</option>
                            <option>Graduate</option>
                            <option>Post Graduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies :
                    </td>
                    <td>
                        <input type="checkbox" singing>singing
                        <input type="checkbox" Dancing>Dancing
                        <input type="checkbox" Playing>Playing
                        <input type="checkbox" Travelling>Travelling
                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea rows="4" cols="40" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form action="/action_page.php">
                            <label for="myfile">Select a file:</label>
                            <input type="file" id="myfile" name="myfile"><br><br>  
                          </form>
                        <input class="sub" type="submit"  value="submit">
                        <input class="re" type="Reset"  value="Reset">
                    </td>
                </tr>
            </table>
         </form>
 </div>
