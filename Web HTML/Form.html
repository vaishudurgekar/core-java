<!DOCTYPE html>
<html lang="en">
<head>
    <title>validation</title>
    <script>
        function mouseOver()
        {
            document.getElementById('nam').innerHTML=document.getElementById('name').value;
            document.getElementById('mail').innerHTML=document.getElementById('email').value;
            document.getElementById('pass').innerHTML=document.getElementById('password').value;
        }

        function leave()
        {
        document.getElementById('nam').innerHTML="";
        document.getElementById('mail').innerHTML="";
        document.getElementById('pass').innerHTML="";
        }
    </script>
</head>
<body>
    <h2>Enter your Details</h2>
    <label for="">Enter name: </label><input type="text" id="name"/><b> <div  id="nam"></div></b> <br>
    <label for="">Enter email: </label><input type="email" id="email" /><b> <div id="mail"></div></b> <br>
    <label for="">Enter password: </label><input type="password" id="password"/><b><div id="pass"></div></b> <br>
    <input type="submit" onclick="mouseOver()" value="CLICK" > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onmouseover="mouseOver()"  onmouseout="leave()"  type="button">SUBMIT</button>
</body>
</html>
