<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <script>
            function add(){
                console.log("Calling Addition")

                // get input 1
                var num1 = document.getElementById("number1")
                console.log(num1)
                console.log(num1.value)

                // get input 2
                var num2 = document.getElementById("number2")
                console.log(num2)
                console.log(num2.value)


                var result = parseInt(num1.value) + parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result")
                output.innerHTML = result

            } 

            function sub(){
                console.log("Calling Substraction")

                // get input 1
                var num1 = document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)

                // get input 2
                var num2 = document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)

                var result = parseInt(num1.value) - parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result2")
                output.innerHTML = result
            }

            function mult(){
                console.log("Calling Multiplication")
                var num1 = document.getElementById("N1")
                console.log(num1)
                console.log(num1.value)

                var num2 = document.getElementById("N2")
                console.log(num2)
                console.log(num2.value)

                var result = parseInt(num1.value) * parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result3")
                output.innerHTML = result
            }

            function div(){
                console.log("Calling Division")

                var num1 = document.getElementById("numb1")
                console.log(num1)
                console.log(num1.value)

                var num2 = document.getElementById("numb2")
                console.log(num2)
                console.log(num2.value)

                var result = parseInt(num1.value) / parseInt(num2.value)
                console.log(result)

                var output = document.getElementById("result4")
                output.innerHTML = result
            }

            function rcb(){
                console.log("Royal Challengers Bangalore")
            }

            function mi(){
                console.log("Mumbai Indians")
            }

            function csk(){
                console.log("Chennai Super Kings")
            }

            function dc(){
                console.log("Delhi Capitals")
            }

            function pbks(){
                console.log("Kings IX Punjab")
            }

            function kkr(){
                console.log("Kolkata Knight Riders")
            }

            function rr(){
                console.log("Rajasthan Royals")
            }

            function srh(){
                console.log("Sunrisers Hyderabad")
            }

            function lsg(){
                console.log("Lucknow Super Giants")
            }

            function gt(){
                console.log("Gujarat Titans")
            }

        </script>
    </head>
    <body>

        <h3> Buttons</h3>
        <form>
            <div>
                <label>Enter Number 1</label><br>
                <input type="text" id="number1">
            </div>
            <div>
                <label >Enter Number 2</label><br>
                <input type="text" id="number2">
            </div>
    
            <button onclick="add()" type="button">Addition</button>
            <span id="result"></span>
        </form>
    
            <h3>Subtraction button</h3>
        <form>
                <div>
                    <label>Enter Number 1</label><br>
                    <input type="text" id="num1">
                </div>
                <div>
                    <label>Enter Number 2</label><br>
                    <input type="text"  id="num2">
                </div>
                <button onclick="sub()" type="button">Subtraction</button>
                <span id="result2"></span>
        </form>

            <h3>Multiplication button</h3>
        <form>
            <div>
                <label>Enter Number 1 </label><br>
                <input type="text " id="N1">
            </div>
            <div>
                <label>Enter Number 2 </label><br>
                <input type="text" id="N2">
            </div>
            <button onclick="mult()" type="button">Multiplication</button>
            <span id="result3"></span>
    </form>
    
            <h3>Division button</h3>
        <form>
            <div>
                <label>Enter Number 1 </label><br>
                <input type="text" id="numb1">
            </div>
            <div>
                <label>Enter Number 2 </label><br>
                <input type="text" id="numb2">
            </div>
                <button onclick="div()" type="button">Division</button>
                <span id="result4"></span>
        </form>
    
    
        <div>
                <h3>IPL Teams On Click</h3>
                <button onclick="rcb()" type="button"> RCB  </button>
                <button onclick="mi()" type="button"> MI  </button>
                <button onclick="csk()" type="button">CSK</button>
                <button onclick="dc()" type="button">DC</button>
                <button onclick="pbks()" type="button">PBKS</button>
        </div>
<!-- How do we retriev particular elmnt fromhtml in javaScript -->
        <div>
            <h3>IPL Teams OnMouseOver</h3>
                <button onmouseover="kkr()" type="button">KKR</button>
                <button onmouseover="rr()" type="button">RR</button>
                <button onmouseover="srh()" type="button">SRH</button>
                <button onmouseover="lsg()" type="button">LSG</button>
                <button onmouseover="gt()" type="button">GT</button>
        </div>
        
    </body>
</html>
